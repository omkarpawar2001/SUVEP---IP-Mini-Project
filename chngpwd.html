    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top custom_nav">

            <div class="d-flex">

    <div class="sidenav">
        <div class="login-main-text">
            <h1>SUVEP<br> Change Password</h1>
            <p>You can change your password for security reasons or reset it if you forget it.</p>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">

                    <div class="form-group" style="margin: 20px;">
                        <label>Current Password</label>
                        <input type="text" id="current" class="form-control" placeholder="Current Password">
                    </div>
                    <div class="form-group" style="margin: 20px;">
                        <label>New Password</label>
                        <input type="password" id="new" class="form-control" placeholder="New Password">
                    </div>
                    <div class="form-group" style="margin: 20px;">
                        <label>Confirm Password</label>
                        <input type="password" id="newconfirm" class="form-control" placeholder="Confirm New Password">
                    </div>
                    <button  class="btn btn-design" id="submit" style="margin: 20px;">Update Password</button>
            </div>
        </div>
    </div>
