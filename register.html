  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

  </head>

  <body>
    <!-- Navbar Snippet -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom_nav ">
      <div class="container-fluid float-end">

        <a class="navbar-brand" href="index.html">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Option 1: Bootstrap Bundle with Popper -->

      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"

    <!-- <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto"> -->
    <div class="card card0 border-0">
      <div class="row d-flex">
        <div class="col-lg-6">
          <div class="card1">
            <div class="row px-3 justify-content-center mt-4 border-line"> <img
                src="img/istockphoto-1244483441-612x612.jpg" class="image"> </div>
          </div>
        </div>
        <div class="col-lg-6" style="margin: auto 0;">
          <div class="card2 card border-0 px-4 py-5">
            <div class="row mb-4 px-3">
            </div>
            <div class="row px-3 mb-4">
            </div>
            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Profile Picture </h6>
              </label>
              <img class="mb-4" id="imgid" placeholder="Upload your file here.." src="" required>
              <div class="file-field mb-4">

                <div class="d-flex justify-content-center">
                  <div class="btn btn-mdb-color btn-rounded float-left">
                    <input type="file" id="fileUpload">
                  </div>
                </div>
              </div>
            </div>
            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Name </h6>
              </label>
              <input class="mb-4" type="text" id="name" placeholder="Enter Your Full Name " required>
            </div>

            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Email </h6>
              </label>
              <input class="mb-4" type="text" id="email" placeholder="Enter a Valid Email Address" required>
            </div>

            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Mobile number </h6>
              </label>
              <input class="mb-4" type="text" id="mobileno" placeholder="Enter a Valid Mobile Number " required>
            </div>

            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Address </h6>
              </label>
              <input class="mb-4" type="text" id="address" placeholder="Enter Your Address" required>
            </div>

            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Password </h6>
              </label>
              <input class="mb-4" type="password" id="pass" placeholder="Enter Your Password" required>
            </div>

            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Confirm Password* </h6>
              </label>
              <input class="mb-4" type="password" id="confirmpass" placeholder="Re-enter Your Password" required>
            </div>


            <div class="row px-3"> <label class="mb-1">
                <h6 class="mb-0 text-sm">Register As: </h6><br>
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Seller
              </label>
            </div>
            <br>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Buyer
              </label>
            </div>
            <br>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault2">
                Advertiser
              </label>
            </div>
            <br>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
              <label class="form-check-label" for="flexRadioDefault2">
                Distributer
              </label>
            </div>
            <br>

            <div class="row mb-3 px-3"> <button class="btn btn-outline-primary login-btn" id="submit">Register</button>
            </div>

            <div class="row mb-4 px-3"> <small class="font-weight-bold">Already have an account ? <a href="login.html"
                  class="text-danger ">Login Here </a></small> </div>
          </div>
        </div>
      </div>
  </body>

  </html>
