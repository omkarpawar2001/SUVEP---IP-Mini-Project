	<script>
		function getCookieLogin(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(";");
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == " ") c = c.substring(1, c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
			}
			return null;
		}


		const arr = [
			getCookieLogin('username'),
			getCookieLogin('type'),
			getCookieLogin('email'),
			getCookieLogin('mobile'),
			getCookieLogin('address'),
		];

		document.getElementById('name1').innerHTML = arr[0];
		document.getElementById('emailpd').innerHTML = arr[2];
		document.getElementById("fullname").value = arr[0];
		document.getElementById("type").innerHTML = arr[1];
		document.getElementById("type1").value = arr[1];
		document.getElementById("typepd").innerHTML = arr[1];
		document.getElementById("address").innerHTML = arr[4];
		document.getElementById("mobile").value = arr[3];
		document.getElementById("mobpd").innerHTML = arr[3];
		document.getElementById("email").value = arr[2];
		document.getElementById("address1").value = arr[4];
		document.getElementById("address").value = arr[4];



	</script>
